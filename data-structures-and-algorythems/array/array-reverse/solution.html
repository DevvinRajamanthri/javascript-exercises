    <body>
        <script>
           
           
           function reverseArray(arr){ 
                let reversedarray = [];
                for(let i = arr.length-1; i > -1; i = i - 1){
                    reversedarray.push(arr[i])
                }  
                return reversedarray
           }

           let arr = [1, 2];
            //this should be [4, 3, 2, 1] 
           let reversedArray = reverseArray(arr);
           console.log(reversedArray)
        </script>
    </body>
