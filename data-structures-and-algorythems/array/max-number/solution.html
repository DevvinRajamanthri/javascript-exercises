<html>
    <body>
        <div id = "test">text</div>     
        <script>
        function findmax(array){
            let c = 0;
            let max = 0;
            
            for(let i = 0; i < array.length; i++){
                c = array[i]
                if(max < c){
                    max = c; 
                }   
            }
            
            return max;
        }
        let array = [1,3,2,5];
        let text = document.getElementById("test");
        let maxvalue = findmax(array);
        text.innerHTML = maxvalue;
        </script>
    </body>
</html>
