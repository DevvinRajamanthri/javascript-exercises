        <script>
            /**
             * this function console logs each element of the given array.
             */
            function printArray(a) {
                    
                for(let i = 0; i < a.length; i++){
                    console.log(a[i])
                }
            }
            printArray([1, 2, 3, 4, 6, 8]);
    
        </script>
