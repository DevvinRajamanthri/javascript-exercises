    <body>
        <script>
         

            /**
             * this function console logs each element of the given array in reverse order.
             */
            function printArrayReverse(a) {
                for(let j = a.length - 1; j > 0; j = j - 1){
                    console.log(a[j]);
                }   
            }
            printArrayReverse([1, 2, 3, 4, 6, 8]);
        </script>
    </body>
